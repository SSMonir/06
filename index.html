<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ReemixIcons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="./swiper-bundle.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>SMR</title>
</head>
<body>
    <div class="gallery">
        <!-- Swiper Gallery Cards  -->
        <div class="swiper gallery-cards">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (1).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (2).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (3).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (4).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (5).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (6).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>

                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (7).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>
                
                <div class="swiper-slide">
                    <article class="gallery__card">
                        <img src="./Pic/AP (8).jpg" alt="image gallery" class="gallery__img">
                        <div class="gallery__data">
                            <h3 class="gallery__title">Flower</h3>
                            <span class="gallery__subtitle">Attracting</span>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <!-- Swiper gallery thumbnail  -->
        <div class="gallery__overflow">
            <div class="swiper gallery-thumbs">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (1).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (2).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (3).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (4).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (5).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (6).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (7).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="gallery__thumbnail">
                            <img src="./Pic/AP (8).jpg" alt="image thumbnail" class="gallery__thumbnail-img">
                        </div>
                    </div>
                </div>

                <!-- Swiper pagination  -->
                <div class="swiper-pagination"></div>
            </div>

            <!-- Swiper Arrow  -->
            <div class="swiper-button-next">
                <i class="ri-arrow-right-line"></i>
            </div>
            <div class="swiper-button-prev">
                <i class="ri-arrow-left-line"></i>
            </div>
        </div>
    </div>


    <!-- Swiper JS -->
    <script src="./swiper-bundle.min.js"></script>

    <!-- Main JS -->
    <script src="./script.js"></script>
</body>
</html>
